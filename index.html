<!DOCTYPE html>
<html lang = "en-us">

<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href = "assets/stylesheet.css">
    <title>Current Time Weather App</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="p-3 mb-2 bg-primary text-white">
            <h1 class="text-center">The Millennial Weather App</h1>
        </nav>

        <div class="container-info">
            <aside class="column">
                <h2>Serch for a City:</h2>
                <input class="searchCity"></input>
                <button class="Btn">search</button>
                <ul>
                    <li>Austin</li>
                    <li>San Antonio</li>
                    <li>Los Angeles</li>
                    <li>Denver</li>
                    <li>Las Vegas</li>
                    <li>Mexico City</li>
                    <li>Puerto Vallarta</li>
                    <li>New York</li>
                </ul>
            </aside>

            <section class="current-date">
                <div class="cityName data-container">
                    <h3>Austin</h3>
                    <h3 class="time" id="time">
                        1:00 <span id="am-pm">pm</span>
                    </h3>
                </div>
                <div class="date" id="date">
                    (10/11/2022)
                </div>
                <div class="todays-info" id="current-weather">
                    <div class="weather-info">
                       
                    </div>
                </div>
            </section>
        </div>

        <div class="column">
            <h3 class="title">5-Day Forcast:</h3>
            <section class="future-forcast">
               
            </section>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        <script src="./assets/script.js"></script>
    </div>
</body>

</html>
